<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open if your name is Oli</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #333;
        }
        h1 {
            font-size: 3em;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="message1">
        <button onclick="showMessage()">Open if your name is Oli</button>
    </div>
    <div id="message2" class="hidden">
        <h1>I love you &lt;3 :)</h1>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message1').classList.add('hidden');
            document.getElementById('message2').classList.remove('hidden');
        }
    </script>
</body>
</html>
